# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - attendancebackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d58e1cc83bb3460386f7d28cb2919f44 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a0157a08eede4b1ead5a8b7ce05ecb50 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d58e1cc83bb3460386f7d28cb2919f44 }}/ady1506/cloudbackend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'attendancebackend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fb976b25732c4972a76a0073e7a59fd1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d58e1cc83bb3460386f7d28cb2919f44 }}/ady1506/cloudbackend:${{ github.sha }}'